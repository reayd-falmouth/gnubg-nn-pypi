name: Build & test wheels
description: Build and test a Python wheel using cibuildwheel

inputs:
  python:
    required: true
    description: Python ABI tag (PEP 425)
  os:
    required: true
    description: GitHub Actions runner OS

runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Install system dependencies (Linux)
      if: ${{ inputs.os == 'ubuntu-latest' }}
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          autoconf automake \
          pkg-config \
          python3.12-dev \
          libgtk-3-dev \
          libssl-dev \
          zlib1g-dev

    - name: Install Meson
      run: pip install meson ninja cibuildwheel

    - name: Build with meson
      run: |
        meson setup build
        meson compile -C build

    - name: Build wheels
      shell: bash
      env:
        CIBW_SKIP: "pp* *-win32"
        CIBW_BUILD: "${{ inputs.python }}-*"
        CIBW_ARCHS_MACOS: "native"
        CIBW_PLATFORM: ${{ inputs.os == 'ubuntu-latest' && 'linux' || (inputs.os == 'macos-13' && 'macos') || (inputs.os == 'macos-14' && 'macos') || (inputs.os == 'windows-latest' && 'windows') }}
        CIBW_TEST_REQUIRES: "pytest"
        CIBW_TEST_COMMAND: "pytest {project}/tests"
      run: cibuildwheel --output-dir wheelhouse

    - name: Upload wheel
      uses: actions/upload-artifact@v4
      with:
        name: wheel-${{ inputs.os }}-py${{ inputs.python }}
        path: wheelhouse/*.whl

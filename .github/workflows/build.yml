name: Build wheels

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  workflow_run:
    workflows: [ "CI Tests" ]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            autoconf automake \
            pkg-config \
            python3-dev \
            libgtk-3-dev \
            libssl-dev \
            zlib1g-dev

      - name: Generate configure script & configure
        run: make configure

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version-file: .python-version

      - name: Install build tools
        run: pip install --upgrade pip setuptools wheel cibuildwheel auditwheel

      - name: Build manylinux wheels
        env:
          # skip PyPy if you donâ€™t need it
          CIBW_SKIP: "pp*"
        run: make wheel

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: manylinux-wheels
          path: dist/*manylinux*.whl
